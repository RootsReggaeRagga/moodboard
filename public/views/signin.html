<ng-include src="templateUrl"></ng-include>
<div style="background-image: url('../img/paris.gif');
                background-size: cover;
                position: absolute;
                top:0;
                bottom:0;
                right:0;
                left:0;
                overflow:hidden;">
<div style="margin:100px;width:300px;background-color:#eee;opacity:0.9;">
  <md-content layout-padding>
  <div>
    <form data-ng-submit="signin()">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
        <label>Username</label>
        <input type="text" id="username" name="username" data-ng-model="credentials.username" tabindex="1">
      </md-input-container>
    </div>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
      <label>Password</label>
      <input type="password" id="password" name="password" data-ng-model="credentials.password" tabindex="2">
    </md-input-container>
  </div>

  <md-button class="md-raised md-primary" type="submit">Connect</md-button>

</form>
</div>

<hr>

<a class="btn btn-lg btn-primary" href="/auth/facebook">
  <img src="../img/social/login_facebook.png" height="48px" style="margin-top:30px"></img>
</a>
<img src="../img/social/login_twitter.png" height="48px" style="margin-top:10px"></img>

</md-content>
</div>
