
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Apparences">
		<div layout="column" layout-align="center center">
		  	<h4>Colors</h4>
		  	<div id="color-palette" ng-click="previewColorPalette($event)">
			  	<div id="cp-red" class="color-palette"></div>
			  	<div id="cp-purple" class="color-palette"></div>
			  	<div id="cp-indigo" class="color-palette"></div>
			  	<div id="cp-blue" class="color-palette"></div>
			  	<div id="cp-cyan" class="color-palette"></div>
			  	<div id="cp-teal" class="color-palette"></div>
			  	<div id="cp-green" class="color-palette"></div>
			  	<div id="cp-yellow" class="color-palette"></div>
			  	<div id="cp-orange" class="color-palette"></div>
			  	<div id="cp-brown" class="color-palette"></div>
			  	<div id="cp-grey" class="color-palette"></div>
			  	<div id="cp-pink" class="color-palette"></div>
			  	<div id="cp-black" class="color-palette"></div>
			</div>
			<!-- Bottom buttons to save changes -->
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect" ng-click="applyDefaultValues()">
		  		Apply default values
		  	</button>
	        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="saveChanges()">
	        	Save
	        </button>
		</div>
      </md-tab>
      <md-tab label="Confidentiality">
          	<h4 id="privacy-title">Confidentality</h4>
			<div class="snippet-demo">
	            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect mdl-js-ripple-effect--ignore-events is-upgraded" id="switch-privacy" data-upgraded=",MaterialSwitch,MaterialRipple">
				  	<input type="checkbox" class="mdl-switch__input" checked="">
				  	<span class="mdl-switch__label"></span>
					<div class="mdl-switch__track" ng-click="switchPrivacy()"></div>
					<div class="mdl-switch__thumb" ng-click="switchPrivacy()">
						<span class="mdl-switch__focus-helper"></span>
					</div>
				</label>
	          <div id="privacy-value" class="snippet-caption">
          		{{ privacy }}
        	  </div>
	        </div>
      </md-tab>
      <md-tab label="Credentials">
		    <h4 id="privacy-title">Other</h4>
		    <!-- Old Password -->
		  	<p>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input ng-model="settings.oldpassword" class="mdl-textfield__input" type="password" style="text-align:right;"/>
			    <label class="mdl-textfield__label">Old password</label>
			  </div>
		    </p>
		    <!-- New Password -->
		  	<p>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input ng-model="settings.newpassword" class="mdl-textfield__input" type="password" style="text-align:right;"/>
			    <label class="mdl-textfield__label">New password</label>
			  </div>
		    </p>
		    <!-- Confirm Password -->
		  	<p>
			  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input ng-model="settings.confirmpassword" class="mdl-textfield__input" type="password" style="text-align:right;"/>
			    <label class="mdl-textfield__label">Confirm password</label>
			  </div>
		    </p>
      </md-tab>
    </md-tabs>
