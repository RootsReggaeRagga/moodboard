<!-- If the user IS NOT logged in -->
<div style="background-image: url('../img/paris.gif');background-size: cover;position: absolute;top:0;bottom:0;right:0;left:0;overflow:hidden;" data-ng-if="!authentication.user">
	<div layout="row" layout-align="center top" style="margin-top:30px;">
    <div style="padding:30px; background-color:rgba(255,255,255,0.5); width:60%;">
  	  <form>
        <!--<h4 class="md-title">Who are U looking for?</h4>-->
  		  <md-autocomplete
            ng-disabled="ctrl.isDisabled"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.name"
            md-min-length="0"
            placeholder="Who are you looking for dude?"
            md-menu-class="autocomplete-custom-template" onkeypress="searchUser(event)">
        </md-autocomplete>
      </form>
	 </div>
  </div>
</div>

<!-- If the user IS logged in -->
<div data-ng-if="authentication.user">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svg="http://www.w3.org/2000/svg" id="canvas">
		    <rect id="background-rect" x="0%" y="0%" width="100%" height="100%" fill="#F5F5F5"/>
	  </svg>
    <nav  mfb-menu
          position="br"
          effect="zoomin"
          active-icon="ion-android-close"
          resting-icon="ion-android-more-vertical"
          toggling-method="hover">
          <button mfb-button icon="ion-android-add" label="Add stuff" ng-click="alert('Add items')"></button>
          <button mfb-button icon="ion-android-share-alt" label="Share it!" ng-click="alert('Share it!')"></button>
    </nav>
</div>
