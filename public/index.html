<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Moodboard / It's here that all starts.</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/material-design-lite/material.min.css">
  	<link rel="stylesheet" href="css/style.css">
  	<link rel="stylesheet" href="css/mystyle.css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/jquery/dist/jquery.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="NerdController">
<div class="container">
	
	<!-- HEADER -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
	    <header class="mdl-layout__header">
	      <div class="mdl-layout__header-row">
	        <span class="mdl-layout-title">MOODBOARD -&nbsp;</span>
	        <span id="page-title-username" class="mdl-layout-title-mini">Username</span>
	        <div class="mdl-layout-spacer"></div>
	        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
	          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
	            <i class="material-icons">search</i>
	          </label>
	          <div class="mdl-textfield__expandable-holder">
	            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" onkeypress="return searchUser(event)"/>
	          </div>
	        </div>
	        <nav class="mdl-navigation mdl-layout--large-screen-only" style="margin-left:30px">
	          <a class="mdl-badge" data-badge="4" href="/nerds">Nerds</a>
	          <a class="mdl-badge" data-badge="4" href="/geeks">Geeks</a>
	        </nav>
	      </div>
	    </header>
	</div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
